<!DOCTYPE html>
<html lang="en">
    <head>


        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--bootstrap link-->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        
        <!--fontawesome link-->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

        <!--custom css link-->

        <link rel='stylesheet' href='style.css'>

        <!--gooogle fonts link-->  

        <link rel='stylesheet' href='https://www.fonts.googleapis.com/css?family=Open+Sans'>

        <title>Search</title>
    </head>

    <body style="background-image: none;">

        <div class='backdiv'>
            <p class="titl0"><span class="red">G</span><span class="green">o</span><span class="royalblue">o</span><span class="yellow">g</span><span class="red">l</span><span class="blue">e</span></p>
            
        

            <div class="advlinks">
                <br>
                <a style="color: black; padding: 30px;" href="index.html"><i class="fas fa-chevron-left"></i> Go Back</a>
            </div>
            <br><br>
        </div>
        
        

        <div class="titl1">
            <p class='adv titl1'>Advanced Search</p>
        </div>

        <br>
        <br>
        <hr>
        <br>
        <div class="adv">
            <p style="font-size: 16px;">Find pages with...</p><br>
            <form action="https://google.com/search">
                
                <p style="float: left;" class='inptxt'>all these words:</p>
                
                <div class='inpbox'>    
                    <input type="text" class="field" name='as_q'>
                </div>
                
                <br><br>
                    
                <p style="float: left;" class='inptxt'>this exact word or phrase:</p>
                
                <div class='inpbox'>     
                    <input type="text" class="field" name='as_epq'>
                </div>
                
                <br><br>
                
                <p style="float: left;" class='inptxt'>any of these words:</p>
                
                <div class='inpbox'>    
                    <input type="text" class="field" name='as_oq'>
                </div>
                
                <br><br>
                
                <p style="float: left;" class='inptxt'>none of these words:</p>
                
                <div class='inpbox'>        
                    <input type="text" class="field" name='as_eq'>
                </div>   
                
                <br><br>
                
                <input type="submit" class='advbtn btn-light' value="Advanced Search">
            </form>
        </div>
    



    </body>
</html>
